<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css">
    <html xmlns:th="http://www.thymeleaf.org">
    <title>Pet Added</title>
    <style>

        .pet-info-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            margin-bottom: 50px;
        }

        .pet-info-label {
            font-weight: bold !important;
            text-align: right !important;
            width: 40%;
            padding-right: 30px !important;
            font-size: 25px;
        }

        .pet-info-value {
            text-align: left !important;
            width: 60%;
            font-size: 25px;
        }

        .go-back-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1 class="header">Pet Added Successfully</h1>

    <div class="content">
        <table class="pet-info-table">
            <tr>
                <td class="pet-info-label"><strong>Pet Type:</strong></td>
                <td class="pet-info-value" th:text="${pet.getType()}"></td>
            </tr>
            <tr>
                <td class="pet-info-label"><strong>Pet Name:</strong></td>
                <td class="pet-info-value" th:text="${pet.petName}"></td>
            </tr>
            <tr>
                <td class="pet-info-label"><strong>Pet Age:</strong></td>
                <td class="pet-info-value" th:text="${pet.age}"></td>
            </tr>
        </table>
        <div class="go-back-container">
            <button class="add-pet-btn" onclick="window.location.href='/'">Go Back</button>
        </div>

        <!-- Display already added animals -->
        <div class="animal-list">
            <h2>List of Added Animals</h2>
            <div th:each="animal : ${animals}">
                <div class="animal-card">
                    <div class="animal-details">
                        <div class="animal-info">
                            <strong>Pet Type:</strong>
                            <span th:text="${animal.getType()}"></span>
                        </div>
                        <div class="animal-info">
                            <strong>Pet Name:</strong>
                            <span th:text="${animal.petName}"></span>
                        </div>
                        <div class="animal-info">
                            <strong>Pet Age:</strong>
                            <span th:text="${animal.age}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
