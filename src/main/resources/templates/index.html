<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css">
    <title>Title</title>
</head>
<body>

<div class="wrapper">
    <h1 class="header">Pet Information</h1>

    <div class="content">
        <form action="/submit" method="POST" class="form-container">

            <div class="form-row">

                <label class="label" for="species">Pet Species:</label>
                <select id="species" name="name" required>
                    <option value="horse">Horse</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="hamster">Hamster</option>

                </select> <br>
            </div>


            <div class="form-row">
            <label class="label" for="name">Pet's name:</label>
            <input type="text" id="name" name="name" required> <br>
            </div>

            <div class="form-row">
                <label class="label" for="age">Pet's age:</label>
                <input type="text" id="age" age="age" >
            </div>

                <button type="submit" class="add-pet-btn">Add Pet</button>

        </form>

    </div>

</div>

</body>
</html>
