<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css">
    <title>Pet Demo</title>
    <style>



    </style>
</head>
<body>

<div class="wrapper">
    <h1 class="header">Pet Information</h1>

    <div class="content">

        <form action="/pet-added" method="POST" class="form-container">

            <div class="form-row">

                <label class="label" for="species">Pet Species:</label>
                <select id="species" name="species" required>
                    <option value="Horse">Horse</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Rabbit">Rabbit</option>
                    <option value="Hamster">Hamster</option>

                </select> <br>
            </div>


            <div class="form-row">
            <label class="label" for="petName">Pet's name:</label>
            <input type="text" id="petName" name="petName" required> <br>
            </div>

            <div class="form-row">
                <label class="label" for="age">Pet's age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-row">
                <button type="submit" class="add-pet-btn">Add Pet</button>
            </div>


        </form>

    </div>

</div>

</body>
</html>
